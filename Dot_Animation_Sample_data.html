var calm_green = '32, 181, 138'
var gray = '128, 128, 128'

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var ptc = new Array();

ctx.lineCap = 'round';

function getColor(color, alpha)
{
    return 'rgba(' + color + ', ' + alpha + ')';
}

function genParticles(n)
{
    for (var i = 0; i < n; i++) {
        p = {
            fixeddist: 0.3 + 0.7 * Math.pow(Math.random(), 1.4),
            dist: 0,
            angle: Math.random() * 360 * 10,
            dir: Math.random() < 0.2 ? 1 : -1,
            size: 0.2 + 0.8 * Math.random() * Math.random(),
            alpha: 0,
            color: (Math.random() > 0.1 ? calm_green : gray),
        };
        
        p.alpha = 0.2 + 0.7 * (1 - p.size);
        ptc.push(p);
    }
}
genParticles(80);

function nextSample()
{
    val = data[data_idx];

    if (data_idx + 1 < data.length)
        data_idx++;
    else
        data_idx = 0;
    
    setTimeout(nextSample, 1000 / 18);
}
nextSample();

function drawParticle(p)
{
    var dist = 800 * p.fixeddist * p.dist;
    var angle = p.angle * Math.PI / 360; //(p.angle + 20 * Math.cos(8 * p.dist)) * Math.PI / 360;
    var x = c.width / 2 + dist * Math.sin(angle);
    var y = c.height / 2 + dist * Math.cos(angle);

    ctx.lineWidth = 5 + 20 * p.size;
    ctx.strokeStyle = getColor(p.color, p.alpha);
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x, y);
    ctx.stroke();
}

function onDraw(timestamp)
{
    ctx.clearRect(0, 0, c.width, c.height);

    for (var i = 0; i < ptc.length; i++) {
        drawParticle(ptc[i]);
        ptc[i].dist = ptc[i].dist + (2.2 * (val - 0.3) - ptc[i].dist) / (100 * ptc[i].size);
        ptc[i].angle = ptc[i].angle + 0.2 * ptc[i].size * ptc[i].dir;
    }
    window.requestAnimationFrame(onDraw);
}
window.requestAnimationFrame(onDraw);
